<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bradley Scarbrough - American Artist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-email {
            margin-bottom: 50px;
        }

        .contact-email a {
            color: #333;
            text-decoration: none;
            border: 2px solid #333;
            padding: 10px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .contact-email a:hover {
            background-color: #333;
            color: #fff;
        }

        .intro {
            margin-bottom: 60px;
        }

        .intro h1 {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .intro p {
            font-size: 20px;
            color: #666;
        }

        .artwork {
            margin-bottom: 50px;
        }

        .artwork img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .artwork h3 {
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: normal;
        }

        .artwork p {
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .intro h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-email">
            <a href="mailto:bradley.scarbrough@gmail.com">Contact</a>
        </div>

        <div class="intro">
            <h1>Bradley Scarbrough</h1>
            <p>American Artist</p>
        </div>

        <div class="artwork">
            <img src="painting35.jpg">
            <h3>Painting 35</h3>
            <p>Acrylic on Cardboard, 6" × 7.5", 2025</p>
        </div>

        <div class="artwork">
            <img src="cloudstoday.jpg">
            <h3>Gateway</h3>
            <p>Polaroid, 6" x 6", 2024</p>
        </div>

        <div class="artwork">
            <img src="SilverMapleGlitch.jpg">
            <h3>Silver Maple</h3>
            <p>Polaroid, 6" × 6", 2024</p>
        </div>
    </div>
</body>
</html>
